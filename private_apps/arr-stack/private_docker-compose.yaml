services:
  bazarr:
    container_name: bazarr
    image: ghcr.io/hotio/bazarr
    restart: always
    
    network_mode: bridge
    ports:
      - "6767:6767"
    
    volumes:
      - zb-tyEON:/config
      - zb-3PwGI:/data
    
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam
      - WEBUI_PORTS=6767/tcp,6767/udp

  lidarr:
    container_name: lidarr
    image: ghcr.io/hotio/lidarr
    restart: always
    
    network_mode: bridge
    ports:
      - "8686:8686"
    
    volumes:
      - zb-yu_2y:/config
      - zb-3PwGI:/data
    
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam

  overseerr:
    container_name: overseerr
    image: ghcr.io/hotio/overseerr
    restart: always
    
    network_mode: bridge
    ports:
      - "5055:5055"
    
    volumes:
      - zb-kQWx1:/config
    
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam

  prowlarr:
