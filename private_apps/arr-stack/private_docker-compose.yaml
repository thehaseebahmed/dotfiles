      - TZ=Europe/Amsterdam

  plex:
    container_name: plex
    image: ghcr.io/hotio/plex
    restart: always
    
    network_mode: bridge
    ports:
      - "32400:32400"

    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam
      # - PLEX_CLAIM_TOKEN
      - PLEX_ADVERTISE_URL=plex.lykoi-mark.ts.net
      # - PLEX_NO_AUTH_NETWORKS=
      - PLEX_BETA_INSTALL=false
      - PLEX_PURGE_CODECS=false
    
    volumes:
      - zb-P1o4k:/config
      - zb-cxnfU:/transcode
      - zb-3PwGI:/data

  qbittorrent:
