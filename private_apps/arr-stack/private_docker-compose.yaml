    network_mode: bridge
    ports:
      - "8080:8080"
    
    volumes:
      - zb-Gv2lz:/config
      - zb-3PwGI:/data
    
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam
      - WEBUI_PORTS=8080/tcp,8080/udp
      - LIBTORRENT=v1
  
  qui:
    container_name: qui
    image: ghcr.io/hotio/qui
    restart: always
    
    network_mode: bridge
    ports:
      - "7476:7476"
    
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Amsterdam
    
    volumes:
      - zb-fv7AD:/config

  radarr:
